<!-- registration.component.html -->
<div class = "registrationform">
  

  <div class="heading-with-border">
    <h1 class="heading">Registration Form</h1>
    <button class="my-button" routerLink="/show-details">All Users</button>
  </div>

    <!-- <h2>Registration Form</h2>
    <button class="my-button" routerLink="/show-details">All Users</button> -->
    <form (ngSubmit)="onSubmit(registrationForm.value)" #registrationForm="ngForm">
      <label for="first">first Name:</label>
      <input type="text" id="firstName" name="firstname" ngModel required>
  
      <label for="last">Last Name:</label>
      <input type="text" id="firstName" name="lastname" ngModel required>

      <label for="dob">DOB:</label>
      <input type="text" id="dob" name="dob" ngModel required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ngModel required>
  
      <button type="submit" [disabled]="registrationForm.invalid">Register</button>
    </form>
  </div>
